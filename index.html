<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Void Development Incremental</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1834ff6409.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="css/channel-list.css" />
        <link rel="stylesheet" type="text/css" href="css/users-list.css" />
        <script type="text/javascript" src="JS/functions/tabs.js"></script>
        <script type="text/javascript" src="JS/functions/profiles.js"></script>
        <script type="text/javascript" src="JS/data.js" defer></script>
        <script type="text/javascript" src="JS/main.js" defer></script>
    </head>
    <body>
        <div class="app">
            <div class="channel-list">
                <div class="channel-group-header" chgroup="info" onclick="collapseTabGroup(this.attributes.chgroup.value)">
                    <i class="fas fa-chevron-down"></i>
                    <p>-={info}=-</p>
                </div>
                <div class="channel text-channel" chgroup="info" chid="welcome" onclick="tabSwitch(this.attributes.chid.value)">
                    <i class="channel-ping"></i>
                    <div class="channel-inner">
                        <i class="fas fa-hashtag"></i>
                        <p>Welcome</p>
                    </div>
                </div>
                <div class="channel-group-header" chgroup="general" onclick="collapseTabGroup(this.attributes.chgroup.value)">
                    <i class="fas fa-chevron-down"></i>
                    <p>-={General Chatting}=-</p>
                </div>
                <div class="channel text-channel active" chgroup="general" chid="general" onclick="tabSwitch(this.attributes.chid.value)">
                    <i class="channel-ping"></i>
                    <div class="channel-inner">
                        <i class="fas fa-hashtag"></i>
                        <p>General</p>
                    </div>
                </div>
                <div class="channel-group-header" chgroup="voice" onclick="collapseTabGroup(this.attributes.chgroup.value)">
                    <i class="fas fa-chevron-down"></i>
                    <p>-={vcs}=-</p>
                </div>
                <div class="channel voice-channel" chgroup="voice" chid="voice-general" onclick="tabSwitch(this.attributes.chid.value)">
                    <i class="channel-ping"></i>
                    <div class="channel-inner">
                        <i class="fas fa-volume-up"></i>
                        <p>General</p>
                    </div>
                </div>
            </div>
            <div class="message-list">

            </div>
            <div class="users-list">
                <div class="role-header">
                    <!--Will put JS soon:tm: (avocado5182)-->
                    <p>Developer &#8212; 1</p>
                </div>
                <div class="user" uid="void" status="DND" onclick="openProfile(this.attributes.uid.value)">
                    <div class="user-inner">
                        <div class="avatar">
                            <img class="pfp" src="https://cdn.discordapp.com/avatars/667109969438441486/8c1305df7b7a59043d71856f1af42419.png?size=128" alt=" ">
                            <svg width="12" height="12">
                                <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                        </div>
                        <p>VoidCloud | Unproductive Dev</p>
                    </div>
                </div>
                <div class="role-header">
                    <!--Will put JS soon:tm: (avocado5182)-->
                    <p>Staff-Admin &#8212; 1</p>
                </div>
                <div class="user" uid="lepoggres" status="Online" onclick="openProfile(this.attributes.uid.value)">
                    <div class="user-inner">
                        <div class="avatar">
                            <img class="pfp" src="https://cdn.discordapp.com/avatars/543817742487388179/801863b7b703ca8481108f20fa95bc31.png?size=128" alt=" ">
                            <svg width="12" height="12">
                                <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                        </div>
                        <p>Avocado.NET | Testing Long Names</p>
                    </div>
                </div>
                <div class="user" uid="flamer" status="Idle" onclick="openProfile(this.attributes.uid.value)">
                    <div class="user-inner">
                        <div class="avatar">
                            <img class="pfp" src="https://cdn.discordapp.com/avatars/708748287909298318/a_371eb402927697221fe3b59b0a315537.gif?size=1024" alt=" ">
                            <svg width="12" height="12">
                                <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                        </div>
                        <p>Flamening | Idle Status.js</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
